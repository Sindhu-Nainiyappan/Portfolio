    <h1 style="text-align: center; padding-bottom: 10px; padding-top:30px;"><span class="text3"></span></h1> 
    
    <!-- About Contact -->
 <section class="about-contact container-fluid">
    
    <article class="row">
        <form action="" class="col-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Name"><br>
            <label for="" class="form-label required-field">E-Mail</label>
            <input type="email" class="form-control" placeholder="E-Mail" required><br>
            <label for="" class="form-label required-field">Phone No:</label>
            <input type="text" class="form-control" placeholder="Phone No:" required><br>
            <label for="" class="form-label required-field">Password</label>
            <input type="text" class="form-control" placeholder="Password" required><br>
            <label type="text" class="form-label">Message:</label>
            <textarea class="form-control" placeholder="Message"  rows="3"></textarea><br> 
            <button type="submit" class="btn btn-success">Submit</button>          
        </form>
